<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Universal Selector */
        * {
            font-size: 30px;
            color: red;
        }

        /* Element Selector  */

        h3 {
            color: blue;
        }

        span {
            color: green;
        }

        /* Class Selector */
        .content {
            color: purple;
        }

        .size {
            font-size: 20px;
        }

        
    </style>
  </head>
  <body>
    <p>Welcome to my website!</p>
    <h3>About Me</h3>
    <p>I am a web <span>developer</span> and I love coding.</p>

    <div>
        <ul>
            <li>
                <p>Item 1</p>
            </li>
        </ul>
    </div>
    
    <p class="content">This is a paragraph.</p>
    <h2 class="content size">This is a heading.</h2>

  </body>
</html>
